<div class="main-container">
  <header class="header header-6">
      <div class="branding">
        <span class="title">Number Counter</span>        
      </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <div class="clr-row">
        <div class="clr-col clr-col-2"></div>
        <div class="clr-col clr-col-1">
          <span>
            <button (click)="decrement()" class="btn btn-outline">-</button>
          </span>
        </div>
        <div class="clr-col clr-col-1">
          <span class="btn btn-success-outline">
            {{ (counter$ | async)?.total }}
          </span>
        </div>
        <div class="clr-col clr-col-1">
          <span>
            <button (click)="increment()" class="btn btn-outline">+</button>
          </span>
        </div>
        <div class="clr-col clr-col-1">
          <span>
            <button (click)="reset()" class="btn btn-danger-outline">
              Reset
            </button>
          </span>
        </div>
        <div class="clr-col clr-col-6"></div>
      </div>
    </div>
  </div>
</div>
